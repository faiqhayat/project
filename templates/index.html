<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      display: none;
    }

    .result h2 {
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Weather Temperature Prediction</h1>
    <form id="predictionForm">
      <label for="humidity">Humidity (%):</label>
      <input type="number" id="humidity" name="humidity" required>
      
      <label for="windSpeed">Wind Speed (m/s):</label>
      <input type="number" id="windSpeed" name="windSpeed" step="0.1" required>
      
      <button type="submit">Predict Temperature</button>
    </form>
    <div id="result" class="result">
      <h2>Predicted Temperature: <span id="temperature"></span></h2>
    </div>
  </div>
  <script>
    document.getElementById('predictionForm').addEventListener('submit', async function (event) {
      event.preventDefault();
    
      // Get input values
      const humidity = document.getElementById('humidity').value;
      const windSpeed = document.getElementById('windSpeed').value;
    
      // API call to Flask backend
      const response = await fetch('http://127.0.0.1:5000/', { // Change to your actual endpoint if deployed
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ humidity, windSpeed })
      });
    
      if (response.ok) {
        // Get the prediction from the response
        const result = await response.json();
        const predictedTemperature = result.temperature || "N/A";

        // Display the prediction
        document.getElementById('temperature').textContent = `${predictedTemperature} Â°C`;
        document.querySelector('.result').style.display = 'block';
      } else {
        // Handle error response
        document.getElementById('temperature').textContent = "Error: Unable to get prediction.";
        document.querySelector('.result').style.display = 'block';
      }
    });
  </script>
</body>
</html>
